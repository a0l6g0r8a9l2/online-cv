experiences:
    title: Experiences
    info:
      - role: Senior Business System Analyst
        time: Dec, 2022 - Present
        company: Startup VIDATOR, Dubai
        details: |
          I am involved in the development of a video hosting platform. 
          Main Responsibilities: 
            - Gathering, analyzing, and managing business and system requirements 
            - Planning the backlog for the development team 
            - Conducting research tasks (e.g., "how to distinguish video quality depending on the connection speed") 
            - Integrating and configuring external open source tools (e.g., freescout) 
          Main Achievements: 
            - Maintaining a realistic backlog for the team for 2 sprints ahead 
            - Implementing standard system and business requirements 
            - Increasing documentation coverage from 0 to 80% 
            - Providing exceptional leadership and mentorship to the development team, fostering a collaborative and high-performing work culture
      - role: Lead Systems Analyst
        time: Jul, 2019 - Dec, 2022
        company: BSC MSC, Moscow
        details: |
          I participated in 2 projects: 
          1. Development of mobile / web banking. Savings and investment group. 
          2. Development of mobile client for a brokerage application. 
          Main Responsibilities: 
            - Client app system design (CJM, UI moqups, FRD, BRD) 
            - Server side system design (microservices architecture - java, spring, hibernate, PostgreSQL) 
            - Integration design (REST, GraphQL, MQ) 
            - Technical product support and troubleshooting 
            - Backlog prioritization and decomposition 
          Main Achievements: 
          I'm the one who has implemented many products and integration from scratch, making others even. These features was one of cause that out business direction was always more than profitable
      - role: Presale Solution Architect
        time: Feb, 2019 - Jul, 2019
        company: Autodor Telekom, Moscow
        details: |
          Main Responsibilities: 
            - Analyzing operations to determine opportunities to automate processes and functions.
            - High level system design. 
            - Solution presentation (demo) 
          Main Achievements: 
            - 12+ height level solutions prepared 
            - 4 accepted by the customer
      - role: IT Specialist
        time: Nov, 2014 - Feb, 2019
        company: Autodor Telekom, Moscow
        details: |
          Transset is my "alma mater", where I have held several roles and worked on various projects. During my time there (from November 2014 to Feb 2019), I have grown exponentially as a specialist.
          I started working at Transset in November 2014 as a Support Engineer. 
          My main responsibilities included: 
            - Solving and diagnosing hardware, software, and network problems. 
            - Ensuring first-level contact and transferring solutions to customer problems. 
            - Properly transferring unresolved requests to the next level of support. 
            - Assisting customers in tracking down and troubleshooting hardware and software issues. 
            - Bug tracking, functional testing, and writing SQL queries. 

          From April 2017 to June 2018, I worked as a Technical Support Engineer. 
          My main responsibilities were: 
            - Providing Level 2 (L2) Support by diagnosing, investigating, and resolving issues, as well as coordinating with Level 3 (L3) and/or IT application teams to resolve issues. 
            - Resolving all issues escalated by the Level 1 (L1) team and escalating to L3 teams within Service Level Agreements (SLAs) if no solution is available. 
            - Reviewing and creating technical troubleshooting process documents as needed. 
            - Managing incidents and creating customer reports as needed. 
            - Being available to cover on-call support schedules on a rotating basis 24x7, including weekends and holidays when necessary. 

          From October 2018 to February 2019, I participated in an ESB implementation project as System Analyst. 
          My main responsibilities were: 
            - Designing and coordinating integration solutions in the Service-Oriented Architecture (SOA) paradigm. 
            - Auditing information systems existing in the organization's infrastructure. 
            - Consulting with customers and their contractors regarding implemented software. 
            - Participating in writing technical architecture documentation

